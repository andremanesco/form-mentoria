<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o fomulário abaixo para agendar a sua mentoria.</p>
        </header>

        <form id="my-form">
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="form-name">Nome:</label>
                            <input type="text" id="form-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="form-lastname">Sobrenome:</label>
                            <input type="text" id="form-lastname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                            <label for="form-email">E-mail<span>(digite um email válido)</span></label>
                            <input type="email" id="form-email">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="form-password">Senha<span>(mínimo 6 caracteres)</span></label>
                        <input type="password" id="form-password">
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend> 

                    <div class="input-wrapper">
                        <label for="form-mentoring">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="form-mentoring">
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="form-date-1-mentoring">Data<span>(DD/MM/AAA)</span></label>
                            <input type="date" id="form-date-1-mentoring">
                        </div>

                        <div class="input-wrapper">
                            <label for="form-start">Das</label>
                            <input type="time" id="form-start">
                        </div>

                        <div class="input-wrapper">
                            <label for="form-end">Até</label>
                            <input type="time" id="form-end">
                        </div>
                    </div>

                    <h3>SEGUNDA MENTORIA</h3>
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="form-date-2-mentoring">Data<span>(DD/MM/AAA)</span></label>
                            <input type="date" id="form-date-2-mentoring">
                        </div>

                        <div class="input-wrapper">
                            <label for="form-start">Das</label>
                            <input type="time" id="form-start">
                        </div>

                        <div class="input-wrapper">
                            <label for="form-end">Até</label>
                            <input type="time" id="form-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input for="my-form" type="submit" class="button" value="SALVAR">
        </footer>

    </div>
</body>
</html>
